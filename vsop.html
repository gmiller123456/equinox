function equitorialToEcliptic(ra,dec,eps){
    const λ=Math.atan2(Math.sin(ra)*Math.cos(eps)+Math.tan(dec)*Math.sin(eps),Math.cos(ra));
    const β=Math.asin(Math.sin(dec)*Math.cos(eps) - Math.cos(dec)*Math.sin(eps)*Math.sin(ra));
    return [λ,β]
}
